    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: | 
          echo "chi"
          echo "matrix=$(expr $(date +%W) % 2)" >> $GITHUB_OUTPUT
